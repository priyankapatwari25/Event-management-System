<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="vendor_login.css">
    <title>User Login</title>
  </head>
  <body>

    <h2 class=" text-center mt-5">Event Management System</h2>

    <form>
        <div class="container">
            <h4 class="text-center mb-4">Vendor Login</h4>
        <div class="mb-3">
          <label for="exampleInputuserid" class="form-label">User Id</label>
          <input type="user" class="form-control" id="exampleInputuserid1" aria-describedby="userHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
        <button type="cancel" class="btn btn-dark">Cancel</button>
        </div>
        
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
