<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="admin_signup.css">
    <title>User Sign Up</title>
  </head>
  <body>

    <h2 class=" text-center mt-5">Event Management System</h2>

    <form>
        <div class="container">
            <h4 class="text-center mb-4">Admin Sign Up</h4>
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">Name</label>
          <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputemail1" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Category</option>
            <option value="1">Catering</option>
            <option value="2">Florist</option>
            <option value="3">Decoration</option>
            <option value="3">Lighting</option>
          </select>
          <br>

        <button type="submit" class="btn btn-dark">Sign Up</button>
        </div>
        
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
